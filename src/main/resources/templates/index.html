<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    >
<head>
    <title>News Portal</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/bootstrap-grid.css" rel="stylesheet"/>
    <link href="css/bootstrap-reboot.css" rel="stylesheet"/>
</head>
<body>

<p>There you can find news</p>

<form action="#" th:action="@{/findByCategory}" th:object="${object}" method="post">
    <table>
        <tr>
            <td>Find news by category:</td>
            <select th:field="*{category}">
                <option th:each="token:${repo}" th:value="${token.category}" th:text="${token.category}"/>
            </select>
        </tr>

        <tr>
            <td><button type="submit">Find</button></td>
        </tr>
    </table>
</form>

<form action="#" th:action="@{/findByTitleOrContent}" th:object="${object}" method="post">
    <table>
        <tr>
            <td>Find news by category:</td>
            <select th:field="*{category}">
                <option  value="title">Find by title</option>
                <option value="content">Find by content</option>
            </select>
        </tr>
        <tr>
            <td><input type="text" th:field="*{title}" /></td>
        </tr>
        <tr>
            <td><button type="submit">Find</button></td>
        </tr>
    </table>
</form>

<p> There is a list of all News </p>
<ul class="list-group" >

        <li class="list-group" th:each="token : ${repo}" >
            <br th:text="${token.title}" />
            <br th:text="${token.category}"/>
            <br th:text="${token.content}"/>
            <br th:text="${token.date}"/>
        </li>
    </ul>

    <p th:text="${error}"> </p>

    <form action="#" th:action="@{/add}" th:object="${object}" method="post">
        <table>
            <tr>
                <td>Title:</td>
                <td><input type="text" th:field="*{title}" /></td>
            </tr>

            <tr>
                <td>Category:</td>
                <td><input type="text" th:field="*{category}" /></td>
            </tr>

            <tr>
                <td>Content:</td>
                <td><input type="text" th:field="*{content}" /></td>
            </tr>


            <tr>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>

    <p>There you can update news </p>
    <form action="#" th:action="@{/updateNews}" th:object="${object}" method="post">
        <table>
            <tr>
                <td><button type="submit">Go to update</button></td>
            </tr>
        </table>
    </form>
    <p>There you can delele news</p>

    <form action="#" th:action="@{/delete}" th:object="${object}" method="post">
        <table>
            <tr>
                <td>Delete news by title:</td>
                <td><input type="text" th:field="*{title}" /></td>
            </tr>

            <tr>
                <td><button type="submit">Delete</button></td>
            </tr>
        </table>
    </form>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
